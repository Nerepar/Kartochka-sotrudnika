<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./style_cartochka.css">
</head>
<body class="application overflow-hidden flex flex-align-center flex-justify-center">
<div class="card-wrapper overflow-hidden border">
    <div class="card-img-wrapper full-width">
        <img
                src="https://avatars.mds.yandex.net/i?id=b65be824f50084ea50f5acda64a14f09-4580161-images-thumbs&n=13"
                alt="Аватар"
                class="full-width"
        >
    </div>
    <div class="card-icon-wrapper flex-justify-center flex-align-center flex card-icon-user">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
    </div>
    <div class="card-icon-wrapper flex-justify-center flex-align-center flex card-icon-phone">
        <i class="fa fa-phone" aria-hidden="true"></i>
    </div>
    <div class="card-icon-wrapper flex-justify-center flex-align-center flex card-icon-mail">
        <i class="fa-solid fa-envelope-open"></i>
    </div>
    <div class="card-icon-wrapper flex-justify-center flex-align-center flex card-icon-adress">
        <i class="fa-solid fa-location-arrow"></i>
    </div>
    <div class="card-name flex-justify-center flex-align-center flex">
        <h1>Федорин Денис Андреевич</h1>
    </div>
    <div class="card-number flex-justify-center flex-align-center flex">
        <h3>8 (917) 769-51-81</h3>
    </div>
    <div class="card-mail flex-justify-center flex-align-center flex">
        <h3>fedorin.denis.1@yandex.ru</h3>
    </div>
    <div class="card-adress flex-justify-center flex-align-center flex">
        <h3>г.Уфа, ул. Рихарда Зорге, д.66/2</h3>
    </div>
    <div class="card-status flex-justify-center flex-align-center flex">
        <h3>Активен</h3>
    </div>
</div>
</body>
</html>
